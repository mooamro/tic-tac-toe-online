<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe Online</title>

  <!-- Google Font for fancy name -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Animated Background Pattern -->
  <div class="background-logo-pattern">
    <!-- Repeat name across screen (JS could also generate this dynamically) -->
    <span>mo.amro</span><span>mo.amro</span><span>mo.amro</span><span>mo.amro</span><span>mo.amro</span>
    <span>mo.amro</span><span>mo.amro</span><span>mo.amro</span><span>mo.amro</span><span>mo.amro</span>
    <span>mo.amro</span><span>mo.amro</span><span>mo.amro</span><span>mo.amro</span><span>mo.amro</span>
    <span>mo.amro</span><span>mo.amro</span><span>mo.amro</span><span>mo.amro</span><span>mo.amro</span>
  </div>

  <!-- Game Title -->
  <h1>Tic Tac Toe Online</h1>

  <!-- Room Controls -->
  <div id="controls">
    <input id="roomInput" placeholder="Raumcode eingeben" />
    <button id="joinBtn">Beitreten</button>
    <button id="createBtn">Neues Spiel erstellen</button>
  </div>

  <!-- Status Output -->
  <div id="status">Warte auf Verbindung...</div>

  <!-- Game Board -->
  <div id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <!-- Restart Button -->
  <button id="restartBtn">Neustarten</button>

  <!-- Socket.IO & Game Logic -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
