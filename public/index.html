<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe Online</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Tic Tac Toe Online</h1>

  <!-- Home Screen: Raumcode eingeben oder neues Spiel starten -->
  <div id="home">
    <input id="roomInput" placeholder="Raumcode eingeben" />
    <button id="joinGame">Beitreten</button>
    <button id="createGame">Neues Spiel erstellen</button>
  </div>

  <!-- Anzeige des Raumcodes -->
  <p id="link-display"></p>

  <!-- Spielstatus -->
  <div id="status">Warte auf Verbindung...</div>

  <!-- Spielfeld -->
  <div id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <!-- Neustart-Button -->
  <button id="restartBtn">Neustarten</button>

  <!-- Socket.IO und Main Script -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
